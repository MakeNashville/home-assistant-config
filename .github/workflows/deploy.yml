name: Deploy to Home Assistant

on:
  push:
    branches: [main]
    paths:
      - automations/**
      - scripts.yaml
      - scenes.yaml
      - configuration.yaml
      - git_backup.sh
      - write_entity_list.sh
      - themes/**
      - dashboards/**
      - esphome/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect if full restart required
        id: restart_check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(configuration\.yaml)'; then
            echo "required=true" >> $GITHUB_OUTPUT
          else
            echo "required=false" >> $GITHUB_OUTPUT
          fi

      - name: Pull latest config on HA
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/shell_command/git_pull"

      # Give git pull a moment to finish before validating
      - name: Wait for pull
        run: sleep 5

      - name: Validate config
        run: |
          result=$(curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/config/core/check_config")
          echo "$result"
          echo "$result" | jq -e '.result == "valid"'

      # --- Restart path ---

      - name: Notify restart
        if: steps.restart_check.outputs.required == 'true'
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          body=$(jq -n \
            --arg msg ":arrows_counterclockwise: Config deployed from GitHub — full restart required for core config changes. Restarting now. <${COMMIT_URL}|${SHORT_SHA}>" \
            --arg target "#deployment-feed" \
            '{"target": $target, "message": $msg, "data": {"username": "GitHub Actions", "icon": "rocket"}}')
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$body" \
            "${{ secrets.HA_URL }}/api/services/notify/make_nashville"

      - name: Restart HA
        if: steps.restart_check.outputs.required == 'true'
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/homeassistant/restart" \
            || [ $? -eq 52 ]

      # --- Reload path ---

      - name: Reload automations
        if: steps.restart_check.outputs.required == 'false'
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/automation/reload"

      - name: Reload scripts
        if: steps.restart_check.outputs.required == 'false'
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/script/reload"

      - name: Reload scenes
        if: steps.restart_check.outputs.required == 'false'
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/scene/reload"

      - name: Reload themes
        if: steps.restart_check.outputs.required == 'false'
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/frontend/reload_themes"

      - name: Reload core config (templates)
        if: steps.restart_check.outputs.required == 'false'
        run: |
          curl -f -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.HA_URL }}/api/services/homeassistant/reload_core_config"

      - name: Notify reload
        if: steps.restart_check.outputs.required == 'false'
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          body=$(jq -n \
            --arg msg ":white_check_mark: Config deployed from GitHub — automations, scripts, scenes, and templates reloaded. <${COMMIT_URL}|${SHORT_SHA}>" \
            --arg target "#deployment-feed" \
            '{"target": $target, "message": $msg, "data": {"username": "GitHub Actions", "icon": "rocket"}}')
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$body" \
            "${{ secrets.HA_URL }}/api/services/notify/make_nashville"

      # --- Post-deploy backup ---

      - name: Trigger config backup
        if: success()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"addon": "core_ssh", "input": "bash /config/git_backup.sh"}' \
            "${{ secrets.HA_URL }}/api/services/hassio/addon_stdin"

      # --- Failure notification ---

      - name: Notify failure
        if: failure()
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$(jq -n \
            --arg msg ":x: Deploy failed for <${COMMIT_URL}|${SHORT_SHA}>. <${RUN_URL}|View run>" \
            --arg target "#deployment-feed" \
            '{"target": $target, "message": $msg, "data": {"username": "GitHub Actions", "icon": "rotating_light"}}')
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.HA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$body" \
            "${{ secrets.HA_URL }}/api/services/notify/make_nashville"
