sensor:
  # Weekly print counts â€” used by the Sunday metrics automation
  - platform: history_stats
    name: Kiwi Prints Completed Week
    entity_id: sensor.kiwi_print_status
    state: "finish"
    type: count
    start: "{{ now() - timedelta(days=7) }}"
